<section class="default_form" id="register">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-center">
                <div class="panel panel_submitProject">
                    <div class="panel-heading text-center">
                        <h2>Data Proyek</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="POST">
                            <fieldset>
                                <div class="control-group col-xs-6 input-padding">
                                    <label class="control-label" for="houseType">Jenis / type rumah</label>
                                    <div>
                                        <input type="text" id="houseType" name="houseType" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group col-xs-6 input-padding">
                                    <label class="control-label" for="houseArea">Luas bangunan</label>
                                    <div>
                                        <input type="text" id="houseArea" name="houseArea" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group col-xs-6 input-padding">
                                    <label class="control-label" for="location">Lokasi</label>
                                    <div>
                                        <input type="text" id="location" name="location" class="form-control input-lg">
                                    </div>
                                </div>

                                <div class="control-group col-xs-3 input-padding">
                                    <label class="control-label" for="landArea">Luas Tanah</label>
                                    <div>
                                        <input type="text" id="landArea" name="landArea" class="form-control input-lg">
                                    </div>
                                </div>

                                <div class="control-group col-xs-3 input-padding">
                                    <label class="control-label" for="numberOfFloors">Jumlah lantai</label>
                                    <div>
                                        <input type="text" id="numberOfFloors" name="numberOfFloors" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group col-sm-12 input-padding">
                                    <label class="control-label" for="description">Deskripsi</label>
                                    <div>
                                        <textarea id="description" name="description" rows="6" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="accountType">Daftar Sebagai</label>
                                    <div class="controls">
                                        <select type="password" id="accountType" name="accountType" placeholder="" class="form-control input-lg">
                                            <option value="customer" selected>Customer</option>
                                            <option value="architect">Arsitek</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls" style="padding-top: 20px">
                                        <button class="btn btn-xl btn-block">Submit Project</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
