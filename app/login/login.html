<section class="default_form" id="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-center">
                <div class="panel panel_log">
                    <div class="panel-heading text-center">
                        <h2>Login</h2>
                        <p>Belum punya akun? <a href="#register">Register</a><p>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="POST">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls" style="padding-top: 20px">
                                        <button class="btn btn-xl btn-block">Masuk</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
