<section class="default_form" id="register">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-center">
                <div class="panel panel_reg">
                    <div class="panel-heading text-center">
                        <h2>Register</h2>
                        <p>Sudah punya akun? <a href="#login">Login</a><p>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="POST">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="username">Nama Lengkap</label>
                                    <div class="controls">
                                        <input type="text" id="fullname" name="fullname" placeholder="" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="password_confirm">Konfirmasi Password</label>
                                    <div class="controls">
                                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-lg">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="accountType">Daftar Sebagai</label>
                                    <div class="controls">
                                        <select type="password" id="accountType" name="accountType" placeholder="" class="form-control input-lg">
                                            <option value="customer" selected>Customer</option>
                                            <option value="architect">Arsitek</option>
                                        </select>
                                    </div>
                                </div>
                                <p style="padding-top: 20px">Dengan mendaftar Anda menyatakan bahwa Anda telah setuju dengan <a href="">Syarat dan Kondisi</a> dan <a href="">Kebijakan Privasi</a></p>

                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls" style="padding-top: 20px">
                                        <button class="btn btn-xl btn-block" >Daftar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
